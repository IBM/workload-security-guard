apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws
  namespace: knative-guard
  labels:
    app: ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws
  template:
    metadata:
      labels:
        app: ws
    spec:
      containers:
      - name: ws
        image: ko://github.com/IBM/workload-security-guard/guard
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
